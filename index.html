<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Message</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hey! You got a <u>secret message</u>. Want to <span class="highlight">open</span> it?</h1>

  <div class="container">
    <!-- Envelope -->
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="v-line"></div>
      <div class="body"></div>
      <div class="heart">‚ù§Ô∏è</div>
    </div>

    <!-- Letter -->
    <div class="paper" id="paper">
      <div class="letter-content">
        <p>This is your life. You're allowed to change your mind. You're allowed to love who you want.</p>
        <p>You're allowed to move on, to rest, to speak. You're allowed to be whoever you need to be. üíå</p>
      </div>
      <button class="back-button" onclick="returnToEnvelope()">Return to Envelope</button>
    </div>

    <!-- Yes / No buttons -->
    <div class="buttons" id="buttons">
      <button onclick="showPaper()">Yes</button>
      <button onclick="hidePaper()">No</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
